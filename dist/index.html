<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../src/stylesheets/design.css"
      type="text/css"
    />
    <title>TBE Weather</title>
  </head>
  <body>
    <div id="menu-btn-box">
      <div id="menu-btn">+</div>
    </div>

    <div id="locationNav"></div>

    <div id="search-location-box">
      <form id="search-location-form">
        <input type="text" placeholder="City" id="input-location" />
      </form>
    </div>

    <div id="today-weather-box">
      <div id="today-weather-icon-box">
        <img src="" id="today-weather-icon" />
      </div>
      <div id="today-weather-temp">--°C</div>
      <div id="today-weather-feel">Feels like --°C</div>

      <div id="today-weather-name">City</div>
      <div id="today-weather-country">Country</div>

      <div id="today-weather-sct-wind" class="today-weather-sct">
        <div class="today-weather-sct-title">Wind</div>
        <div id="today-weather-sct-wind-value" class="today-weather-sct-txt">
          --
        </div>
      </div>

      <div id="today-weather-sct-wind-dir" class="today-weather-sct">
        <div class="today-weather-sct-title">Wind direction</div>
        <div
          id="today-weather-sct-wind-dir-value"
          class="today-weather-sct-txt"
        >
          --
        </div>
      </div>

      <div id="today-weather-sct-humidity" class="today-weather-sct">
        <div class="today-weather-sct-title">Humidity</div>
        <div
          id="today-weather-sct-humidity-value"
          class="today-weather-sct-txt"
        >
          --
        </div>
      </div>

      <div id="today-weather-sct-pressure" class="today-weather-sct">
        <div class="today-weather-sct-title">Pressure</div>
        <div
          id="today-weather-sct-pressure-value"
          class="today-weather-sct-txt"
        >
          --
        </div>
      </div>

      <div id="today-weather-sct-uv" class="today-weather-sct">
        <div class="today-weather-sct-title">UV</div>
        <div id="today-weather-sct-uv-value" class="today-weather-sct-txt">
          --
        </div>
      </div>
    </div>

    <div id="today-forecast-sct" class="forecast-sct">
      <div class="slider"></div>
    </div>

    <div id="previous-btn-box">
      <div id="previous-btn" class="next-previous-btn"><</div>
    </div>

    <div id="next-btn-box">
      <div id="next-btn" class="next-previous-btn">></div>
    </div>

    <div id="week-forecast-sct" class="forecast-sct"></div>
    <script src="project.js"></script>
  </body>
</html>
